name: Nx E2E Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  e2e:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci

      # ðŸ‘‡ Start GraphQL API in background
      - name: Start GraphQL API
        run: npx nx serve graphql-api &

      # ðŸ‘‡ Wait until GraphQL server is ready
      - name: Wait for GraphQL server
        run: npx wait-on http://localhost:4000/graphql

      # ðŸ‘‡ Run only LiveApp E2E tests
      - name: Run LiveApp E2E
        run: npx nx e2e liveapp-e2e
