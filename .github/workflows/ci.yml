name: NX CI/CD

on:
  push:
    branches:
      - main
      - master
  pull_request:
    branches:
      - main
      - master

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      # ✅ Checkout repo
      - name: Checkout code
        uses: actions/checkout@v4

      # ✅ Setup Node.js 20 (fix wait-on issue)
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      # ✅ Install dependencies
      - name: Install dependencies
        run: npm ci

      # ✅ Build GraphQL API (production)
      - name: Build GraphQL API
        run: npx nx build graphql-api

      # ✅ Start GraphQL API in background
      - name: Start GraphQL API in background
        run: |
          nohup npx nx serve graphql-api > graphql-api.log 2>&1 &
          echo "GraphQL API starting..."
          npx wait-on http://localhost:4000
          echo "✅ GraphQL API is ready!"

      # ✅ Build Angular App
      - name: Build Angular App
        run: npx nx build liveapp

      # ✅ Run E2E Tests (only liveapp-e2e)
      - name: Run LiveApp E2E Tests
        run: npx nx e2e liveapp-e2e

      # ✅ Upload Cypress screenshots/videos if tests fail
      - name: Upload test artifacts
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: cypress-screenshots
          path: |
            dist/cypress/**/screenshots
            dist/cypress/**/videos
