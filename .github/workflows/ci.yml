name: Nx CI

on:
  push:
    branches: [main]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Lint
        run: npx nx lint liveapp

      # ✅ Removed: npx nx test liveapp
      # ✅ Added E2E Tests for both projects
      - name: E2E Tests - GraphQL App
        run: npx nx e2e graphql-e2e

      - name: E2E Tests - Live App
        run: npx nx e2e liveapp-e2e

      - name: Build Angular App
        run: npx nx build liveapp
